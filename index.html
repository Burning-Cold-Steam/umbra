<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Affirmation Poster</title>

  <style>
    :root{
      --bg:#0b0c10;
      --panel:rgba(255,255,255,.06);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.65);
      --border:rgba(255,255,255,.14);
      --shadow:0 10px 30px rgba(0,0,0,.55);
      --radius:18px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:radial-gradient(1000px 700px at 30% 20%,#182033 0%,var(--bg) 55%);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }

    .wrap{width:min(960px,92vw)}
    .card{
      background:linear-gradient(180deg,var(--panel),rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    /* Poster */
    .poster{
      width:100%;
      aspect-ratio:1/1;
      position:relative;
      background:rgba(0,0,0,.25);
      user-select:none;
    }
    @media(max-width:700px){
      .poster{aspect-ratio:4/5;}
    }

    /* Upload overlay */
    .uploadOverlay{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      padding:22px;
      background:linear-gradient(180deg,rgba(0,0,0,.25),rgba(0,0,0,.35));
      transition:.3s;
    }
    .dropzone{
      width:min(520px,92%);
      border:1px dashed rgba(255,255,255,.25);
      border-radius:16px;
      padding:22px;
      text-align:center;
      background:rgba(255,255,255,.04);
    }
    .dropzone h2{margin:0 0 8px;font-size:18px}
    .dropzone p{margin:0 0 14px;color:var(--muted);font-size:14px}

    button{
      border:1px solid rgba(255,255,255,.16);
      background:rgba(255,255,255,.08);
      color:var(--text);
      padding:10px 14px;
      border-radius:12px;
      cursor:pointer;
      font-weight:600;
    }

    /* Image stage */
    .stage{
      position:absolute;
      inset:0;
      overflow:hidden;
    }
    .stage img{
      position:absolute;
      left:50%;
      top:50%;
      transform-origin:center;
      max-width:none;
      pointer-events:none;
    }

    /* Affirmation */
    .affirmation{
      position:absolute;
      inset:auto 16px 18px;
      padding:14px 16px;
      text-align:center;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.35);
      backdrop-filter:blur(8px);
      opacity:0;
      transform:translateY(10px);
      transition:.4s;
    }
    .affirmation .main{
      font-size:clamp(18px,2.2vw,26px);
      font-weight:750;
      margin:0;
    }

    /* Loaded state */
    .loaded .uploadOverlay{opacity:0;pointer-events:none}
    .loaded .affirmation{opacity:1;transform:none}
  </style>
</head>

<body>
  <div class="wrap">
    <div id="card" class="card">
      <div id="poster" class="poster">

        <div class="stage">
          <img id="photo" />
        </div>

        <div class="affirmation">
          <p class="main">This person is loved and appreciated.</p>
        </div>

        <div class="uploadOverlay">
          <div class="dropzone" id="dropzone">
            <h2>Add your photo</h2>
            <p>Nothing appears until your image is loaded.</p>
            <button id="chooseBtn">Choose image</button>
            <input id="file" type="file" accept="image/*" hidden>
          </div>
        </div>

      </div>
    </div>
  </div>

<script>
  const card = document.getElementById('card');
  const photo = document.getElementById('photo');
  const file = document.getElementById('file');
  const chooseBtn = document.getElementById('chooseBtn');
  const dropzone = document.getElementById('dropzone');

  let scale = 1, x = 0, y = 0;
  let dragging = false, lx = 0, ly = 0;

  function apply(){
    photo.style.transform =
      `translate(-50%,-50%) translate(${x}px,${y}px) scale(${scale})`;
  }

  function loadImage(f){
    if(!f) return;
    const url = URL.createObjectURL(f);
    photo.onload = () => {
      card.classList.add('loaded');
      apply();
      URL.revokeObjectURL(url);
    };
    photo.src = url;
  }

  chooseBtn.onclick = () => file.click();
  file.onchange = e => loadImage(e.target.files[0]);

  dropzone.ondragover = e => e.preventDefault();
  dropzone.ondrop = e => {
    e.preventDefault();
    loadImage(e.dataTransfer.files[0]);
  };

  document.getElementById('poster').onpointerdown = e => {
    dragging = true; lx = e.clientX; ly = e.clientY;
  };
  document.onpointermove = e => {
    if(!dragging) return;
    x += e.clientX - lx;
    y += e.clientY - ly;
    lx = e.clientX; ly = e.clientY;
    apply();
  };
  document.onpointerup = () => dragging = false;
</script>

</body>
</html>
